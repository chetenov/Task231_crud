<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>

<table >
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Roles</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="tst : ${testlist}">
        <td th:text="${tst.id}">Id</td>
        <td th:text="${tst.name}">Name</td>
        <td th:text="${tst.age}">Age</td>
        <td th:text="${tst.testRoles}">Roles</td>
    </tr>
    </tbody>
</table>

</body>
</html>
