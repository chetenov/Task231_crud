<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8"/>

    <title>User info</title>
</head>
<body>
<div th:insert="header :: logout"></div>

<div class="container px-4">
    <div class="m-2 text-center">
        <h3>Данные пользователя</h3>
    </div>


    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <form action="#" th:action="${pathName}" th:object="${user_form}" method="post">
                <div hidden>
                    <label for="id">Id</label>
                    <input readonly type="text" th:field="*{user.id}" id="id" placeholder="id">
                </div>
                <div>
                    <label for="name">Name</label>
                    <input required type="text" th:field="*{user.name}" id="name" placeholder="Name">
                </div>
                <div>
                    <label for="username">Username</label>
                    <input required type="text" th:field="*{user.username}" id="username" placeholder="Username">
                </div>

                <div>
                    <label for="newPassword">New Password</label>
                    <input type="password" th:field="*{newPassword}" id="newPassword" placeholder="New Password">
                </div>


                <div>
                    <label for="phone">Phone</label>
                    <input type="text" th:field="*{user.phone}" id="phone" placeholder="Phone">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" th:field="*{user.email}" id="email" placeholder="Email">
                </div>

                <div>
                    <th:block th:each="pair : *{getCheckBoxes()}">
                        <div>
                            <input type="checkbox" th:checked="${pair.getValue()}" th:name="checkRoles"
                                   th:value="${pair.getKey()}"/>
                            <label th:text="${pair.getKey().substring(5)}"></label>
                        </div>
                    </th:block>
                </div>

                <div>
                    <input id="enabled" type="checkbox" th:field="*{user.enabled}"
                           th:checked="*{user.enabled}" th:value="true"/>
                    <label for="enabled">User is enabled</label>
                </div>

                <div>
                    <input id="accNonExpired" type="checkbox" th:field="*{user.accountNonExpired}"
                           th:checked="*{user.accountNonExpired}" th:value="true"/>
                    <label for="accNonExpired">Account Non Expired</label>
                </div>

                <div>
                    <input id="accNonLocked" type="checkbox" th:field="*{user.accountNonLocked}"
                           th:checked="*{user.accountNonLocked}" th:value="true"/>
                    <label for="accNonLocked">Account Non Locked</label>
                </div>

                <div>
                    <input id="credNonExpired" type="checkbox" th:field="*{user.credentialsNonExpired}"
                           th:checked="*{user.credentialsNonExpired}" th:value="true"/>
                    <label for="credNonExpired">Credentials Non Expired</label>
                </div>

                <div>
                    <button type="submit">Сохранить!</button>
                </div>
                <div>
                    <button onclick="window.location.href='/admin'" type="button">Отмена</button>
                </div>

            </form>
        </div>
    </div>


</div>
</body>
</html>
