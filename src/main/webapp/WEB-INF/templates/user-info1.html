<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8"/>

    <title>User info</title>
</head>
<body>
<div class="container">
    <div class="mt-5 text-center">
        <h1>Данные пользователя</h1>
    </div>
    <br/><br/>

    <form action="#" th:action="@{/admin/saveUser}" th:object="${user}" method="post" class="memberSummary">
        <div hidden>
        <input type="text" th:field="*{id}" id="id" placeholder="id"><label for="id">Id</label>
        </div>
        <div>        <input type="text" th:field="*{name}" id="name" placeholder="Ivan"><label for="name">Имя</label>
        </div>
        <div>        <input type="text" th:field="*{username}" id="username" placeholder="Ivanov"><label for="username">Логин</label>
        </div>
        <div>        <input type="text" th:field="*{password}" id="password" placeholder="*****"><label for="password">Пароль</label>
        </div>
        <div></div>
        <div>        <input type="text" th:field="*{phone}" id="phone" placeholder="Phone"><label for="phone">Телефон</label>
        </div>
        <div>

            <select multiple id="roles" th:field="*{wantRoles}">
                <option th:each="role : ${def_roles}"
                        th:value="${role.id}"
                        th:text="${role.role}">Wireframe</option>
            </select>

        </div>

        <div>        <button type="submit">Сохранить!</button>
        </div>
        <div>        <button onclick="window.location.href='/admin'" type="button">Отмена</button>
        </div>



    </form>


</div>
</body>
</html>
