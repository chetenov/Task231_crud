<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8"/>

    <title>User info</title>
</head>
<body>
<div th:insert="header :: logout"></div>

<div class="container px-4">
    <div class="pb-2 text-center">
        <h4 th:text="${user.getId() != null}? 'Изменение данных пользователя' : 'Добавление нового пользователя'">Данные пользователя</h4>
    </div>


    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <form action="#" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:method="${user.getId() != null? 'PATCH' : 'POST'}" th:object="${user}">
                <div hidden>
                    <label for="id">Id</label>
                    <input readonly type="text" th:field="*{id}" id="id" placeholder="id">
                </div>
                <div>
                    <label class="form-label" for="name">*Name</label>
                    <input class="form-control" required type="text" th:field="*{name}" id="name" placeholder="John">
                </div>
                <div>
                    <label class="form-label" for="username">*Username</label>
                    <input class="form-control" required type="text" th:field="*{username}" id="username" placeholder="Jonny2022">
                </div>

                <div>

                    <label class="form-label" for="Password" th:text="*{id != null}? 'Password' : '*Password'">Password</label>
                    <input class="form-control" th:required="*{id != null}? 'false' : 'true'" type="password" th:field="*{password}"
                           id="Password" th:placeholder="*{id != null}? 'Enter to change password' : 'Enter password'">
                </div>


                <div>
                    <label class="form-label" for="phone">Phone</label>
                    <input class="form-control" type="text" th:field="*{phone}" id="phone" placeholder="Phone">
                </div>
                <div>
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" th:field="*{email}" id="email" placeholder="Email">
                </div>

                <div>

                    <label class="form-label" for="Role">Role</label>
                    <select class="form-control" id="Role" multiple name="selectedRoles">
                        <option th:each="role : ${@getDefaultRoles}"
                                th:value="${role.id}"
                                th:text="${role.role.substring(5)}">USER
                        </option>
                    </select>

                </div>

                <div class="gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary" type="submit">Сохранить!</button>
                    <button class="btn btn-secondary" onclick="window.location.href='/admin/users'" type="button">Отмена</button>

                </div>


            </form>
        </div>
    </div>


</div>
</body>
</html>
