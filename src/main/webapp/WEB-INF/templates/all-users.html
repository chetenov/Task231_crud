<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8"/>

    <title>All users</title>
</head>
<body>
<div th:insert="header :: logout"></div>
<div class="container">
    <div class="mt-5 text-center">
        <h1>Список пользователей</h1>
    </div>

    <br/><br/>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>Логин</th>
            <th>Роли</th>
            <th>Email</th>
            <th>Телефон</th>
            <th>Операции</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${allUsers}">
            <td th:text="*{user.id}">Id</td>
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.username}">Username</td>
            <td>
                <table>
                    <tbody>
                    <tr th:each="role : ${user.roles}">
                        <td th:text="${role.role.substring(5)}">role</td>
                    </tr>
                    </tbody>
                </table>

            </td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.phone}">Phone</td>
            <td>
                <button
                        th:object="${user}"
                        th:href="@{/admin/users/{id}/edit(id=${user.getId()})}"
                        onclick="window.location.href=(this.getAttribute('href'))">Изменить
                </button>

                <form th:method="DELETE" th:action="@{/admin/users/{id}(id=${user.getId()})}">
                        <input type="submit" value="Удалить">
                </form>

            </td>

        </tr>
        </tbody>
    </table>
    <div class="mb-6 text-center">
        <a href="/admin/users/new">Добавить нового пользователя<br><br></a>
    </div>

</div>
</body>
</html>
